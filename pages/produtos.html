<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Barbie World</title>
  <link rel="shortcut icon" type="image/png" href="../img/image.png"/>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    html, body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      background-color: white;
      color: #121212;
    }
    main { flex: 1; }
    .navbar {
      background-color: palevioletred !important;
    }
    .navbar .navbar-brand,
    .navbar .nav-link {
      color: white !important;
    }
    .btn-barbie {
      background-color: palevioletred;
      color: white;
      border: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s ease;
    }
    .btn-barbie:hover {
      background-color: white;
      color: palevioletred;
      border: 1px solid palevioletred;
    }
    .produto-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      text-align: center;
    }
    footer {
      background-color: #f1f1f1;
      color: #333;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../img/image.png" alt="Barbie logo" width="40" height="40" class="me-2">
          Barbie World
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item p-1">
              <a class="btn btn-barbie" href="produtos.html">Produtos</a>
            </li>
            <li class="nav-item p-1">
              <a class="btn btn-barbie" href="contatos.html">Contatos</a>
            </li>
            <li class="nav-item p-1">
              <a class="btn btn-barbie" href="#">Em breve</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-barbie" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="text-center mb-4">Nossos Produtos</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="produto-card">
          <img src="https://http2.mlstatic.com/D_NQ_NP_2X_892624-MLB83529707055_042025-F-boneca-barbie-fashion-coleco-basica-original-mattel.webp" alt="Produto 1" class="img-fluid mb-2">
          <h5>Boneca Barbie Fashion</h5>
          <p>Estilo e elegância para todas as ocasiões.</p>
          <button class="btn btn-barbie">Comprar</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="produto-card">
          <img src="https://http2.mlstatic.com/D_NQ_NP_2X_964930-MLU79263465149_092024-F.webp" alt="Produto 2" class="img-fluid mb-2">
          <h5>Casa dos Sonhos</h5>
          <p>Um lar completo para a Barbie e suas amigas.</p>
          <button class="btn btn-barbie">Comprar</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="produto-card">
          <img src="https://http2.mlstatic.com/D_NQ_NP_2X_912974-MLU72565705890_112023-F.webp" alt="Produto 3" class="img-fluid mb-2">
          <h5>Carro Conversível Rosa</h5>
          <p>Velocidade e estilo em cada passeio!</p>
          <button class="btn btn-barbie">Comprar</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; EDUARDA GERMANO</p>
  </footer>

  <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
